apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyspaceship-deployment
  labels:
    app: pyspaceship
spec:
  selector:
    matchLabels:
      app: pyspaceship
      component: webserver
  replicas: 1
  template:
    metadata:
      labels:
        app: pyspaceship
        component: webserver
    spec:
      containers:
      - name: pyspaceship
        image: {$eval: image}
        imagePullPolicy: "Always"
        livenessProbe:
          httpGet:
            path: /health
            port: 9876
        env: {$eval: container_environment}
        volumeMounts:
          - name: google-app-creds
            mountPath: /srv/pyspaceship/google-app-creds
      volumes:
        - name: google-app-creds
          secret:
            secretName: google-app-creds
