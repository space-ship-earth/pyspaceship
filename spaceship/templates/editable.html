{% macro editable_text(text, is_editable, popup_title, table, id, field, multiline=False) %}
{% if is_editable %}
<a role="button"
   class="editable"
   {% if multiline %}data-multiline="1"{% endif %}
   data-title="{{ popup_title }}"
   data-table="{{ table }}"
   data-id="{{ id }}"
   data-field="{{ field }}">
  <span class="edit-text">{{ text }}</span>
  <small><i class="edit-icon fas fa-edit"></i></small>
</a>
{% else %}
{{ text }}
{% endif %}
{% endmacro %}
