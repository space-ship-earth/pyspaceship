{% extends "base.html" %}

{% block title %}Profile - {{ super() }}{% endblock %}

{% block content %}

<div class="row">
  <div class="col">
    <a href="https://www.gravatar.com">
      <img src="{{ gravatar(user.email, size=80) }}" width="80" height="80">
    </a>
  </div>
  <div class="col-10">
    <h1>{{ user.name }}</h1>
    <div>{{ user.email }}</div>
  </div>
</div>

{% endblock %}
